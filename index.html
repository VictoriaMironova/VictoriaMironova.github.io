<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
<header>
    <aside class="header-logo is-left" >
        <h1>Orbgen Technologies</h1>
        <a href="#"><i class="fa fa-bars"></i></a>
    </aside>
    <div class="top-nav">
        <ul>
            <li><a href="#"><i class="glyphicon glyphicon-comment"></i><span class="badge badge-red messages-new">5</span></a></li>
            <li><a href="#"><i class="fa fa-bell"></i><span class="badge badge-red alerts-new">8</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i></a></li>
            <li class="user-action"><a href="#"><span>Joey Bing</span> <i class="fa fa-sort-desc"></i></a></li>
        </ul>
    </div>
</header>
<aside class="is-left">
    <div class="user-profile">
        <img src="img/default_user.png" class="user_profile-picture">
        <div class="welcome">Welcome <span class="user"></span></div>
        <div class="status"><span></span></div>
    </div>
    <div class="search-panel"></div>
    <nav>
        <ul>
            <li><a href="#" class="dashboard active closed">Dashboard</a></li>
            <li><a href="#" class="ui-elements closed">UI Elements</a></li>
            <li><a href="#" class="tables closed">Tables</a></li>
            <li><a href="#" class="charts closed">Charts & Statistics</a></li>
            <li><a href="#" class="mail closed">Mail <span class="badge badge-red mails-new">24 New</span></a></li>
            <li><a href="#" class="pages closed">Pages</a></li>
            <li><a href="#" class="dropdown closed">Four Level Drop Down</a></li>
        </ul>
    </nav>
    <div class="panel">
        <div class="block">
            <h2>System Statistics</h2>
            <div class="block-inner">
                <div class="system-chart-block">
                    <div class="system-chart"  id="system-chart"></div>
                    <span class="system-load-res"></span>
                    <div class="system-chart-legend">Server Load</div>
                </div>
            </div>
            <div class="storage-chart-block">
                <div class="progress-bar-legend result-storage-legend">Storage - <span></span></div>
                <div class="progress">
                    <div class="progress-bar result-storage" role="progr1essbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="bandwidth-chart-block">
                <div class="progress-bar-legend result-bandwidth-legend">Bandwidth - <span></span></div>
                <div class="progress">
                    <div class="progress-bar result-bandwidth" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</aside>
<section>


</section>
<footer></footer>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    loadProfile();
</script>
</body>
</html>
