<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
<header>
    <aside class="header-logo is-left" >
        <h1>Orbgen Technologies</h1>
        <a href="#"><i class="fa fa-bars"></i></a>
    </aside>
    <div class="top-nav">
        <ul>
            <li><a href="#"><i class="glyphicon glyphicon-comment"></i><span class="badge badge-red messages-new">5</span></a></li>
            <li><a href="#"><i class="fa fa-bell"></i><span class="badge badge-red alerts-new">8</span></a></li>
            <li><a href="#"><i class="fa fa-cog"></i></a></li>
            <li class="user-action"><a href="#"><span>Joey Bing</span> <i class="fa fa-sort-desc"></i></a></li>
        </ul>
    </div>
</header>
<aside class="left-panel">
    <div class="box-panel">
    <div class="user-profile">
        <img src="img/default_user.png" class="user_profile-picture">
        <div class="welcome">Welcome <span class="user"></span>
            <div class="status"><span></span></div>
        </div>

    </div>
    <div class="search-panel">
        <input type="text" placeholder="Search">
        <i class="icon-search fa fa-search"></i>
    </div>
    <nav>
        <ul>
            <li><a href="#" class="dashboard active closed"><i class="menu-sign fa fa-tachometer"></i>Dashboard<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="ui-elements closed"><i class="menu-sign fa fa-desktop"></i>UI Elements<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="tables closed"><i class="menu-sign fa fa-table"></i>Tables<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="charts closed"><i class="menu-sign fa fa-bar-chart"></i>Charts & Statistics<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="mail closed"><i class="menu-sign fa fa-envelope-o"></i>Mail <span class="badge badge-red mails-new">24 New</span><i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="pages closed"><i class="menu-sign fa fa-pencil-square-o"></i>Pages<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
            <li><a href="#" class="dropdown closed"><i class="menu-sign fa fa-folder-open-o"></i>Four Level Drop Down<i class="arrows glyphicon glyphicon-chevron-down"></i></a></li>
        </ul>
    </nav>
    </div>
    <div class="box-panel">
        <div class="block">
            <h2>System Statistics</h2>
            <div class="system-chart-block">
                    <div class="system-chart"  id="system-chart"></div>
                    <span class="system-load-res"></span>
                    <div class="system-chart-legend">Server Load</div>
            </div>
        </div>
        <div class="block-notitle">
            <div class="storage-chart-block">
                <div class="progress-bar-legend result-storage-legend">Storage - <span></span></div>
                <div class="progress">
                    <div class="progress-bar result-storage" role="progr1essbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="bandwidth-chart-block">
                <div class="progress-bar-legend result-bandwidth-legend">Bandwidth - <span></span></div>
                <div class="progress">
                    <div class="progress-bar result-bandwidth" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</aside>
<section>


</section>
<footer>Copy right 2014 All Rights Reserved.</footer>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    loadProfile();
</script>
</body>
</html>
