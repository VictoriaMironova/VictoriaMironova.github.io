<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Manager Prototype</title>


    <link media="all" rel="stylesheet" href="css/navigation.css">
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link media="all" rel="stylesheet" href="css/ipreo-common-styles.css">
    <link media="all" rel="stylesheet" href="css/style.css">
    <link media="all" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.rawgit.com/angular-ui/ui-grid.info/gh-pages/release/3.0.0-rc.20/ui-grid.min.css">
    <link rel="stylesheet" href="vendor/ui-select/select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   
    <div class="target-manager panel panel-primary" ng-app="app" ng-controller="appCtrl">
        <div class="header panel-heading ">
            <h2 class="panel-title">Target Manager</h2>
        </div>
        <div class="event-name-panel" >
            <div  uib-dropdown>
                <span class="event-name" uib-dropdown-toggle id="event-name">{{event}}<i class="fa fa-chevron-down"></i></span>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="event-name">
                    <li class="search" ng-click="$event.stopPropagation()"><input type="text" class="form-control"></li>
                    <li role="menuitem"><a href="#" ng-click="OpenClearEvent()">Google Results Roadshow</a></li>
                    <li role="menuitem"><a href="#" ng-click="OpenFullEvent()">Vodafone Interims Marketing</a></li>
                </ul>
            </div>
        </div>
        <ul class="nav nav-tabs nav-panel" role="tablist">
            <li ui-sref-active="active">
                <a ui-sref="contacts">Find</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="targets">Targets ({{targets.length}})</a>
            </li>
            <li ui-sref-active="active" disabled="true">
                <a ui-sref="requests">Requests</a>
            </li>
        </ul>
        <div ui-view></div>


    </div>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://cdn.rawgit.com/angular-ui/ui-grid.info/gh-pages/release/3.0.0-rc.21/ui-grid.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>

    <script src="contacts/contactsList.js"></script>
    <script src="contacts/contactsListSrv.js"></script>
    <script src="requests/requestsList.js"></script>
    <script src="targets/targetsListSrv.js"></script>
    <script src="targets/targetsList.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
<script src="vendor/ui-select/select.min.js"></script>

</body>
</html>
