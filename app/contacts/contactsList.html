<div class="filters">
    <div class="row">
        <div class="col-md-2 check-all">
            <input type="checkbox" class="ipreo-checkbox" ng-model="vm.selectall.value" ng-click="vm.toggleAll()" id="select-all">
            <label for="select-all" class="ipreo-checkbox-label">Select all</label>
        </div>
        <div class="col-md-4">
            <ui-select ng-model="vm.list.selected" on-select="vm.onSelectCallback($item, $model)" theme="selectize" style="min-width: 300px;" title="Choose a list">
                <ui-select-match placeholder="Select a List to Preview">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in vm.list | filter: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Filter by Contact / Account to add" ng-model="vm.filterValue" >
        </div>
        <div class="col-md-2 text-right">
            <button class="btn btn-primary" ng-click="vm.pullTargets()">Add to Target</button>
        </div>
    </div>
</div>
<div id="grid" ui-grid="vm.gridOptions"
     ui-grid-resize-columns
     ui-grid-move-columns   style="height:765px"></div>
