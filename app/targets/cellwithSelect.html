<div class="cell-with-select">
<ui-select-wrap>
    <ui-select ng-model="MODEL_COL_FIELD" style="width:120px;" theme="selectize" append-to-body="true">
        <ui-select-match placeholder="Choose...">{{MODEL_COL_FIELD }}</ui-select-match>
        <ui-select-choices repeat="item in col.colDef.editDropdownOptionsArray | filter: $select.search">
            <span>{{ item }}</span>
        </ui-select-choices>
    </ui-select>
</ui-select-wrap>
</div>
